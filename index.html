<html>
    <body>
        <p onmouseover="red(this)" onmouseout="black(this)">Dekatkan Mouse</p>
        <script type="text/javascript">
            function red(x){
                x.style.color = "red"
            }

            function black(x){
                x.style.color = "black"
            }
        </script>
    </body>
</html>
